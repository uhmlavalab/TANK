<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Test
		</title>
		<meta charset="utf-8">

		<style>
			#game_field {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<div id="gradient" style="width:200px;height:200px"></div>
		<div id="gradient2" style="width:200px;height:200px"></div>
		<div id="gradient3" style="width:200px;height:200px"></div>
		<div id="game_field"></div>

	</body>

	<!-- ================================================================================================================================================================ -->
	<script src="konva.min.js"></script>
	<!-- ================================================================================================================================================================ -->
	<script>

			gradient.style.background = "radial-gradient(white,red, blue)";
			gradient2.style.background = "radial-gradient(red 10px, yellow 30%, #1e90ff 50%)";
			gradient3.style.background =
			`
      radial-gradient(circle at 50% 0,
        rgba(255,0,0,.5),
        rgba(255,0,0,0) 70.71%),
      radial-gradient(circle at 6.7% 75%,
        rgba(0,0,255,.5),
        rgba(0,0,255,0) 70.71%),
      radial-gradient(circle at 93.3% 75%,
        rgba(0,255,0,.5),
        rgba(0,255,0,0) 70.71%) beige
			`;

			var stage = new Konva.Stage({
				container: "game_field",
				width: window.innerWidth * 0.95,
				height: window.innerHeight * 0.95,
			});
	
			var layer = new Konva.Layer();

			var group = new Konva.Group({
				x: 0,
				y: 0
			});
	
			var rect = new Konva.Rect({
				x: -50,
				y: -25,
				width: 100,
				height: 50,
				fill: "green",
				stroke: "black",
				strokeWidth: 4
			});

			group.add(rect);
	
			// add the shape to the layer
			layer.add(group);
	
			// add the layer to the stage
			stage.add(layer);
	</script>

</html>
